<div class="register-form animated slideInRight">
    <h2>Registration form</h2>
    <div class="content">
        <div>
            <input type="text" id="username" ng-model="userData.username" placeholder="Username" required />
            <i class="icon-append icon-user"></i>
        </div>
        <div>
            <input type="password" id="password" ng-model="userData.password" placeholder="Password" required />
        </div>
        <div>
            <input type="password" id="confirmPassword" ng-model="userData.confirmPassword" placeholder="Confirm Password" required />
        </div>
        <div>
            <input type="text" id="name" ng-model="userData.name" placeholder="Name" required />
        </div>
        <div>
            <input type="text" id="email" ng-model="userData.email" placeholder="Email" required />
        </div>
        <div>
            <input type="text" id="phone" ng-model="userData.phone" placeholder="Phone" required />
        </div>
        <div>
            <select id="town" ng-model="userData.townId">
                <option value="">Town</option>
                <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
            </select>
        </div>
        <div>
            <a ng-click="register(userData)" class="button">Register</a>
            <a href="#/login" class="button button-login">Login</a>
        <div>
    </div>
    <div class="clearfix"></div>
</div>
